<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image → Vector Converter</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1c2b36, #0f1720);
  color:#fff;
}

.container{
  max-width:900px;
  margin:80px auto;
  padding:40px;
}

.card{
  background:#2b3a45;
  border-radius:12px;
  padding:30px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

.drop-zone{
  border:2px dashed #556;
  border-radius:10px;
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  cursor:pointer;
}

.drop-zone.hover{
  background:#1f2b33;
  border-color:#ffb84d;
}

button{
  background:#ffb84d;
  border:none;
  padding:12px 18px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

select,input[type=range]{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:none;
}

.footer{
  text-align:center;
  opacity:.6;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container">
  <h1 style="text-align:center;">Image → Vector Converter</h1>
  <p style="text-align:center;opacity:.7">Convert JPG, PNG to high-quality SVG</p>

  <form method="POST" enctype="multipart/form-data">

    <div class="card">

      <!-- LEFT -->
      <div class="drop-zone" id="drop-zone">
        <p>Drag Image Here</p>
        <p>or</p>
        <button type="button" onclick="fileInput.click()">Pick Image</button>
        <input type="file" name="image" id="file-input" hidden required>
      </div>

      <!-- RIGHT -->
      <div>
        <label>Detail Level</label>
        <select name="colors">
          <option value="3">Low</option>
          <option value="6" selected>Medium</option>
          <option value="12">High</option>
        </select>

        <br><br>

        <label>Edge Smoothness</label>
        <input type="range" name="smooth" min="0.5" max="2" step="0.1" value="1">

        <br><br>

        <label>Background</label>
        <select name="bg">
          <option value="remove">Remove Background</option>
          <option value="keep">Keep Background</option>
        </select>

        <br><br>

        <button type="submit" style="width:100%">Convert to Vector</button>
      </div>

    </div>

  </form>

  <div class="footer">© Image Vector Tool · FUNKARIYA</div>
</div>

<script>
const dropZone = document.getElementById("drop-zone");
const fileInput = document.getElementById("file-input");

dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.classList.add("hover");
});

dropZone.addEventListener("dragleave", () => {
  dropZone.classList.remove("hover");
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("hover");
  fileInput.files = e.dataTransfer.files;
});
</script>

</body>
</html>
