<!DOCTYPE html>
<html>
<head>
    <title>Image to Vector</title>
</head>
<body>

<h2>Upload Image</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required><br><br>

    <label>Detail Level</label><br>
    <select name="detail">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
    </select><br><br>

    <label>Color Mode</label><br>
    <select name="color_mode">
        <option value="bw">Black & White</option>
        <option value="limited">Limited Colors</option>
        <option value="full" selected>Full Color</option>
    </select><br><br>

    <label>
        <input type="checkbox" name="remove_bg" checked>
        Remove Background
    </label><br><br>

    <button type="submit">Convert</button>
</form>

</body>
</html>
