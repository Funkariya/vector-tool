<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image → Vector Converter</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1c2b36, #0b1218);
  color:#fff;
}

.container{
  max-width:900px;
  margin:80px auto;
  background:#24323d;
  border-radius:12px;
  padding:30px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

h1{
  text-align:center;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  opacity:.7;
  margin-bottom:30px;
}

.form-box{
  display:flex;
  gap:30px;
}

.drop-zone{
  flex:1;
  border:2px dashed #4b6475;
  border-radius:10px;
  padding:40px 20px;
  text-align:center;
  transition:.3s;
}

.drop-zone.hover{
  background:#1b2a33;
  border-color:#ffb84d;
}

.upload-btn{
  display:inline-block;
  margin-top:15px;
  background:#ffb84d;
  color:#000;
  padding:12px 20px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.upload-btn input{
  display:none;
}

.controls{
  flex:1;
}

label{
  display:block;
  margin-bottom:6px;
  opacity:.8;
}

select{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:6px;
  border:none;
}

button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#ffb84d,#ff9f1a);
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="container">
  <h1>Image → Vector Converter</h1>
  <div class="subtitle">Convert JPG, PNG to high-quality SVG instantly</div>

  <form method="POST" enctype="multipart/form-data">
    <div class="form-box">

      <!-- LEFT : UPLOAD -->
      <div class="drop-zone" id="drop-zone">
        <p><b>Drag Image Here</b></p>
        <p>or</p>

        <label class="upload-btn">
          Pick Image
          <input type="file" name="image" id="file-input" required>
        </label>
      </div>

      <!-- RIGHT : OPTIONS -->
      <div class="controls">
        <label>Detail Level</label>
        <select name="detail">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>

        <label>Color Mode</label>
        <select name="colors">
          <option value="3">3 Colors</option>
          <option value="5">5 Colors</option>
          <option value="6" selected>6 Colors</option>
          <option value="8">8 Colors</option>
          <option value="12">12 Colors</option>
        </select>

        <label>Background</label>
        <select name="bg">
          <option value="keep">Keep Background</option>
          <option value="remove" selected>Remove Background</option>
        </select>

        <button type="submit">Convert to Vector</button>
      </div>

    </div>
  </form>

  <div class="footer">© Image Vector Tool – FUNKARIYA</div>
</div>

<!-- ✅ WORKING DRAG & DROP -->
<script>
const dropZone = document.getElementById("drop-zone");
const fileInput = document.getElementById("file-input");

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.classList.add("hover");
});

dropZone.addEventListener("dragleave", () => {
  dropZone.classList.remove("hover");
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("hover");
  fileInput.files = e.dataTransfer.files;
});
</script>

</body>
</html>
