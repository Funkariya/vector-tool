<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image → Vector Converter</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1f2a33,#0b0f14);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-family:Inter,Arial;
}
.container{
  width:900px;
  background:#1a242d;
  border-radius:16px;
  padding:30px;
}
.main{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}
#drop-zone{
  border:2px dashed #3b4a58;
  padding:30px;
  border-radius:12px;
  text-align:center;
}
#drop-zone.hover{
  border-color:#ffb703;
}
.pick-btn{
  background:#ffb703;
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
.preview img{
  max-width:100%;
  margin-top:15px;
  border-radius:10px;
}
.option{margin-bottom:15px;}
select,input[type=range]{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
}
.convert-btn{
  width:100%;
  padding:14px;
  background:#ffb703;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h2 align="center">Image → Vector Converter</h2>

<form action="/convert" method="POST" enctype="multipart/form-data">
<div class="main">

<!-- LEFT -->
<div>
  <div id="drop-zone">
    <p><b>Drag image here</b></p>
    <p>or</p>
    <button type="button" class="pick-btn" onclick="fileInput.click()">Pick Image</button>
    <input id="fileInput" type="file" name="image" accept="image/*" hidden required>
  </div>

  <div class="preview" id="preview" style="display:none">
    <img id="previewImg">
  </div>
</div>

<!-- RIGHT -->
<div>
  <div class="option">
    <label>Colors</label>
    <select name="colors">
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="6" selected>6</option>
      <option value="8">8</option>
    </select>
  </div>

  <div class="option">
    <label>Edge Smoothness</label>
    <input type="range" name="smooth" min="0.5" max="2" step="0.1" value="1">
  </div>

  <div class="option">
    <label>Background</label>
    <select name="bg">
      <option value="keep">Keep</option>
      <option value="remove" selected>Remove</option>
    </select>
  </div>

  <button class="convert-btn" type="submit">Convert to Vector</button>
</div>

</div>
</form>
</div>

<script>
const dropZone = document.getElementById("drop-zone");
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const previewImg = document.getElementById("previewImg");

dropZone.addEventListener("dragover",e=>{
  e.preventDefault();
  dropZone.classList.add("hover");
});

dropZone.addEventListener("dragleave",()=>{
  dropZone.classList.remove("hover");
});

dropZone.addEventListener("drop",e=>{
  e.preventDefault();
  dropZone.classList.remove("hover");
  fileInput.files = e.dataTransfer.files;
  showPreview();
});

fileInput.addEventListener("change",showPreview);

function showPreview(){
  const file=fileInput.files[0];
  if(!file)return;
  preview.style.display="block";
  previewImg.src=URL.createObjectURL(file);
}
</script>

</body>
</html>
