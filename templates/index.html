<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Image → Vector Converter</title>

<style>
* {
  box-sizing: border-box;
  font-family: Inter, Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1f2a33, #0b0f14);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 900px;
  background: #1a242d;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
}

h1 {
  text-align: center;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  color: #9fb3c8;
  margin-bottom: 30px;
}

.main {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

/* DROP ZONE */
#drop-zone {
  border: 2px dashed #3b4a58;
  border-radius: 12px;
  padding: 30px;
  text-align: center;
  transition: .2s;
}

#drop-zone.hover {
  border-color: #ffb703;
  background: rgba(255,183,3,.08);
}

#drop-zone p {
  margin: 0 0 10px;
  color: #b7c7d6;
}

.pick-btn {
  background: linear-gradient(135deg, #ffb703, #ff9800);
  color: #000;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

input[type=file] {
  display: none;
}

.preview {
  margin-top: 15px;
  display: none;
}

.preview img {
  max-width: 100%;
  border-radius: 10px;
  border: 1px solid #2d3b48;
}

/* OPTIONS */
.option {
  margin-bottom: 18px;
}

label {
  display: block;
  margin-bottom: 6px;
  color: #bcd;
  font-size: 14px;
}

select, input[type=range] {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #0f1720;
  color: #fff;
}

.range-value {
  text-align: right;
  font-size: 13px;
  color: #9fb3c8;
}

.convert-btn {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  background: linear-gradient(135deg, #ffb703, #ff9800);
  cursor: pointer;
}

footer {
  text-align: center;
  margin-top: 25px;
  font-size: 13px;
  color: #7e8fa3;
}
</style>
</head>

<body>

<div class="container">
  <h1>Image → Vector Converter</h1>
  <div class="subtitle">Convert JPG, PNG to high-quality SVG</div>

  <form method="POST" enctype="multipart/form-data">
    <div class="main">

      <!-- LEFT -->
      <div>
        <div id="drop-zone">
          <p><strong>Drag image here</strong></p>
          <p>or</p>
          <button type="button" class="pick-btn" onclick="fileInput.click()">Pick Image</button>
          <input id="file-input" type="file" name="image" accept="image/*" required />
        </div>

        <div class="preview" id="preview">
          <img id="preview-img">
        </div>
      </div>

      <!-- RIGHT -->
      <div>
        <div class="option">
          <label>Detail Level</label>
          <select name="detail">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="option">
          <label>Color Mode</label>
          <select name="colors">
            <option value="2">2 Colors</option>
            <option value="4">4 Colors</option>
            <option value="6" selected>6 Colors</option>
            <option value="8">8 Colors</option>
          </select>
        </div>

        <div class="option">
          <label>Edge Smoothness</label>
          <input type="range" name="smooth" min="0.5" max="2" step="0.1" value="1.0"
                 oninput="smoothVal.innerText=this.value">
          <div class="range-value">Value: <span id="smoothVal">1.0</span></div>
        </div>

        <div class="option">
          <label>Background</label>
          <select name="bg">
            <option value="keep">Keep Background</option>
            <option value="remove" selected>Remove Background</option>
          </select>
        </div>

        <button class="convert-btn" type="submit">
          Convert to Vector
        </button>
      </div>

    </div>
  </form>

  <footer>
    © Image Vector Tool · FUNKARIYA
  </footer>
</div>

<script>
const dropZone = document.getElementById("drop-zone");
const fileInput = document.getElementById("file-input");
const preview = document.getElementById("preview");
const previewImg = document.getElementById("preview-img");

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.classList.add("hover");
});

dropZone.addEventListener("dragleave", () => {
  dropZone.classList.remove("hover");
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("hover");
  fileInput.files = e.dataTransfer.files;
  showPreview();
});

fileInput.addEventListener("change", showPreview);

function showPreview() {
  const file = fileInput.files[0];
  if (!file) return;
  preview.style.display = "block";
  previewImg.src = URL.createObjectURL(file);
}
</script>

</body>
</html>
